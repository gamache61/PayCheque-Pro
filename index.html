<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyPaychequeApp</title>

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* BASE SETTINGS */
        html { height: 100%; box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0; padding: 20px;
            background-color: #121212; 
            color: #ffffff;
            min-height: 100%; overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 600px; margin: 0 auto;
            text-align: center; background-color: #1e1e1e;
            padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); width: 100%; 
        }

        h1, h2 { text-align: center; color: #ffffff; margin-bottom: 5px; }
        .model-tag { font-size: 0.7em; color: #666; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; color: #b0b0b0; margin-bottom: 5px; font-size: 0.9em; }

        /* INPUTS */
        input[type="text"], input[type="number"] {
            padding: 12px; border-radius: 8px; border: 1px solid #444;
            background-color: #333; color: white; font-size: 16px; 
            width: 100%; text-align: center;
        }

        #date { width: 100%; max-width: 250px; margin: 0 auto 20px auto; }

        .hours-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .hours-container > div { flex: 1; min-width: 120px; }
        .holiday-field { width: 100% !important; margin-top: 10px; }

        /* BUTTONS */
        button {
            border: none; color: white; padding: 15px;
            text-align: center; text-decoration: none; display: inline-block;
            font-size: 16px; font-weight: bold; cursor: pointer;
            border-radius: 8px; margin-top: 10px; width: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.98); }

        .btn-add { background-color: #4CAF50; }
        .btn-copy { background-color: #2196F3; }
        .btn-save { background-color: #FF9800; }
        .btn-load { background-color: #9C27B0; }

        /* TOTALS GRID */
        .totals-container {
            margin-top: 30px; border-top: 1px solid #444; padding-top: 20px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .full-width { grid-column: span 2; }

        /* ENTRIES LIST */
        #dailyEntries { margin-top: 30px; border-top: 1px solid #444; padding-top: 10px; text-align: left; }
        
        .daily-entry {
            background-color: #2c2c2c; padding: 12px; margin-bottom: 10px;
            border-radius: 8px; display: flex; justify-content: space-between;
            align-items: center; border-left: 4px solid #4CAF50;
        }
        .daily-entry.is-holiday { border-left: 4px solid #FF9800; }
        
        .daily-entry button {
            background-color: #d32f2f; width: auto; margin-top: 0;
            padding: 6px 12px; font-size: 12px;
        }

        .holiday-badge { color: #FF9800; font-size: 0.8em; font-weight: bold; display: block; }

        /* SUMMARY BOX */
        #overallTotals {
            margin-top: 30px; background-color: #252525;
            padding: 20px; border-radius: 12px; border: 1px solid #444;
        }
        #overallTotals p {
            font-size: 1.1em; margin: 10px 0; display: flex;
            justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        #overallTotals span { font-weight: bold; color: #4CAF50; }

        /* SYNC SECTION */
        .sync-section {
            margin-top: 30px; padding: 20px; background-color: #1a1a1a;
            border: 1px dashed #555; border-radius: 8px;
        }

        /* SCREENSHOT SECTION */
        .screenshot-section {
            margin-top: 30px; border-top: 1px solid #444; padding-top: 20px;
        }
        .screenshot-item { margin-bottom: 20px; }
        .screenshot-item img {
            width: 100%; height: auto; aspect-ratio: 1920 / 1080;
            border-radius: 8px; border: 1px solid #444; background-color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MyPaychequeApp</h1>
        <div class="model-tag">Model: Gemini 3 Flash</div>

        <label for="date">Select Date</label>
        <input type="text" id="date" readonly class="flatpickr" placeholder="Tap to select date">

        <div class="hours-container">
            <div>
                <label for="regularHours">Regular Hrs</label>
                <input type="number" id="regularHours" placeholder="0" inputmode="decimal">
            </div>
            <div>
                <label for="overtimeHours">Overtime Hrs</label>
                <input type="number" id="overtimeHours" placeholder="0" inputmode="decimal">
            </div>
            <div class="holiday-field">
                <label for="holidayNote">Holiday Note (Optional - Skips Copy)</label>
                <input type="text" id="holidayNote" placeholder="e.g. Christmas">
            </div>
        </div>

        <button class="btn-add" onclick="addHours()">Add Hours</button>

        <div class="totals-container">
            <div>
                <label for="hourlyRate">Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" placeholder="0.00" step="0.01" inputmode="decimal" oninput="saveRates()">
            </div>
            <div>
                <label for="otRate">OT Multiplier</label>
                <input type="number" id="otRate" placeholder="1.5" step="0.1" inputmode="decimal" oninput="saveRates()">
            </div>
            <div class="full-width">
                <label for="taxRate">Tax Rate (%)</label>
                <input type="number" id="taxRate" placeholder="0" value="0" inputmode="decimal" oninput="saveRates()">
            </div>
            <div>
                <label>Total Reg</label>
                <input type="number" id="totalRegularHours" value="0" readonly>
            </div>
            <div>
                <label>Total OT</label>
                <input type="number" id="totalOvertimeHours" value="0" readonly>
            </div>
            <div>
                <label>Gross Pay</label>
                <input type="number" id="grossPay" value="0.00" readonly>
            </div>
            <div>
                <label>Taxes</label>
                <input type="number" id="taxes" value="0.00" readonly>
            </div>
            <div class="full-width">
                <label>Net Pay</label>
                <input type="number" id="netPay" value="0.00" readonly style="font-weight: bold; color: #4CAF50;">
            </div>
        </div>

        <div id="dailyEntries">
            <h2>Daily Entries</h2>
        </div>

        <div id="overallTotals">
            <h2>Total Summary</h2>
            <p>Total Hours: <span id="totalHoursWorked">0.00</span></p>
            <p>Gross Pay: <span id="overallGrossPay">0.00</span></p>
            <p>Taxes: <span id="overallTaxes">0.00</span></p>
            <p>Net Pay: <span id="overallNetPay">0.00</span></p>
        </div>

        <button class="btn-copy" onclick="copyDailyHours()">Copy Daily Hours</button>

        <div class="sync-section">
            <h3>Backup & Sync</h3>
            <div style="display: flex; gap: 10px;">
                <button class="btn-save" onclick="exportData()">⬇️ Save to File</button>
                <button class="btn-load" onclick="document.getElementById('importFile').click()">⬆️ Load from File</button>
            </div>
            <input type="file" id="importFile" style="display: none;" onchange="importData(this)">
        </div>

        <div class="screenshot-section">
            <h3>App Screenshots</h3>
            <div class="screenshot-item">
                <img src="screenshot1.png" alt="MyPaychequeApp Screenshot 1">
            </div>
            <div class="screenshot-item">
                <img src="screenshot.png" alt="MyPaychequeApp Screenshot 2">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let dailyHours = {}; 

        window.onload = function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(() => console.log("MyPaychequeApp SW Registered"))
                .catch(err => console.log("SW Failed", err));
            }

            flatpickr(".flatpickr", {
                dateFormat: "Y-m-d",
                defaultDate: "today",
                disableMobile: "true", 
                onChange: function (selectedDates, dateStr, instance) {
